<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meduza Tapper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основні стилі */
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg.webp') no-repeat center center fixed; /* Додаємо фон */
            background-size: cover; /* Займає всю площу */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Розподіл простору */
            align-items: center;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .container {
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-bottom: 20px;
            flex-grow: 1; /* Дозволяє контейнеру займати доступний простір */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центруємо вміст */
        }

        .score {
            font-size: 64px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .score.clicked {
            transform: scale(1.1);
        }

        .rank {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .next-level {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #00b3e3;
        }

        .central-icon {
            background-color: rgba(0, 153, 204, 0.5); /* Зроблено прозорим */
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(25, 39, 142, 0.894);
            transition: transform 0.2s ease-in-out;
            position: relative;
        }

        .central-icon.clicked {
            transform: scale(0.9); /* Прогинання при кліку */
        }

        .central-icon img {
            width: 300px;
        }

        /* Анімація для спливаючого тексту */
        .popup-text {
            position: absolute;
            color: #00ff00;
            font-size: 30px;
            font-weight: bold;
            animation: popup 1s ease-out forwards;
        }

        @keyframes popup {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* Блок інформації */
        .info-box {
            display: flex;
            justify-content: space-around; /* Вирівнювання по краях */
            margin: 10px 0; /* Відстань між верхом і інформаційним боком */
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%; /* Ширина на весь екран */
        }

        .info-item {
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .info-item img {
            width: 40px; /* Розмір іконок */
            height: 40px;
            margin-bottom: 5px;
        }

        .info-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .info-item a:hover {
            color: #00b3e3;
        }

        /* Прогрес-бар внизу */
        .energy-container {
            display: flex;
            justify-content: space-between; /* Вирівнювання по краях */
            margin-top: 10px;
            width: 100%;
        }

        .energy-level {
            font-size: 24px;
            color: #fff;
            margin-bottom: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .energy-icon {
            width: 30px; /* Розмір іконки енергії */
            margin-left: 5px;
        }

        .progress-container {
            width: 100%;
            background-color: #555;
            border-radius: 20px;
            height: 25px;
            overflow: hidden;
            margin-left: 10px;
        }

        .energy-progress-bar {
            height: 100%;
            background-color: #00b3e3; /* Морський колір для шкали енергії */
            width: 0;
            transition: width 0.3s ease;
        }

        /* Адаптивність під мобільні пристрої */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .central-icon {
                width: 250px;
                height: 250px;
            }

            .central-icon img {
                width: 230px;
            }

            .score {
                font-size: 48px;
            }

            .rank {
                font-size: 16px;
            }

            .energy-level {
                font-size: 18px;
            }

            .progress-container {
                height: 15px;
            }

            .info-box {
                padding: 5px;
            }

            .info-item img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- Лічильник кліків -->
        <div class="score" id="clickCounter">0</div>

        <div class="rank" id="userRank">Рівень 1</div>
        <div class="next-level" id="nextLevelInfo"></div>

        <div class="central-icon" id="clickableIcon" onclick="handleClick()">
            <img src="meduza.png" alt="Meduza Icon"> <!-- Іконка медузи -->
        </div>
    </div>

    <!-- Прогрес-бар енергії -->
    <div class="energy-container">
        <div class="energy-level" id="energyLevel">
            Енергія 
            <img src="energy.png" alt="Energy Icon" class="energy-icon"> <!-- Іконка енергії -->
        </div>
        <div class="progress-container">
            <div class="energy-progress-bar" id="energyProgressBar"></div>
        </div>
    </div>

    <!-- Блок інформації (друзі, заробітки тощо) -->
    <div class="info-box">
        <div class="info-item">
            <img src="friend.png" alt="Friend Icon"> <!-- Іконка друзів -->
            <a href="#friends">Друзі</a> <!-- Посилання -->
        </div>
        <div class="info-item">
            <img src="earn.png" alt="Earn Icon"> <!-- Іконка заробітку -->
            <a href="#earn">Заробіток</a> <!-- Посилання -->
        </div>
        <div class="info-item">
            <img src="boosts.png" alt="Boosts Icon"> <!-- Іконка підсилювачів -->
            <a href="boosts.html">Підсилювачі</a> <!-- Посилання -->
        </div>
    </div>

    <script>
        // Лічильник для кліків та енергії
        let clickCount = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        let energyCount = localStorage.getItem('energyCount') ? parseInt(localStorage.getItem('energyCount')) : 5000; // Початкова енергія 5000
        const energyLimit = 10000; // Максимальна енергія
        const clickCounter = document.getElementById('clickCounter');
        const energyProgressBar = document.getElementById('energyProgressBar');
        const userRank = document.getElementById('userRank');
        const nextLevelInfo = document.getElementById('nextLevelInfo');
        const energyLevel = document.getElementById('energyLevel');

        // Визначаємо пороги для кожного рівня
        const levelThresholds = [5000, 20000, 40000, 60000, 80000]; // Задайте пороги для рівнів
        const maxLevel = levelThresholds.length; // Максимальний рівень

        // Функція для оновлення енергії
        function updateEnergyProgress() {
            const percentage = (energyCount / energyLimit) * 100;
            energyProgressBar.style.width = `${percentage}%`;

            // Оновлення тексту енергії
            energyLevel.textContent = `Енергія: ${energyCount}`;

            // Перевірка на максимальну енергію
            if (energyCount >= energyLimit) {
                energyCount = energyLimit; // Обмеження енергії
            }
        }

        // Функція для обробки кліку
        function handleClick() {
            clickCount++;
            clickCounter.textContent = clickCount;

            // Випадкова анімація
            const icon = document.getElementById('clickableIcon');
            icon.classList.add('clicked');

            // Показ спливаючого тексту
            const popupText = document.createElement('div');
            popupText.className = 'popup-text';
            popupText.textContent = '+1';
            icon.appendChild(popupText);
            setTimeout(() => {
                popupText.remove();
            }, 1000);

            // Зберігання кліків в localStorage
            localStorage.setItem('clickCount', clickCount);
            updateNextLevelInfo();

            // Оновлення енергії
            if (energyCount > 0) {
                energyCount -= 1; // Витрата енергії за клік
                updateEnergyProgress();
            }
        }

        // Оновлення інформації про рівень
        function updateNextLevelInfo() {
            const level = levelThresholds.findIndex(threshold => clickCount < threshold); // Знаходимо рівень
            userRank.textContent = `Рівень ${level + 1}`;
            const clicksToNextLevel = level < maxLevel ? levelThresholds[level] - clickCount : 0;
            nextLevelInfo.textContent = `Наступний рівень через ${clicksToNextLevel} кліків`; // Відображення, скільки кліків залишилось до наступного рівня
        }

        // Ініціалізація прогресу при завантаженні
        window.onload = function() {
            clickCounter.textContent = clickCount;
            updateEnergyProgress();
            updateNextLevelInfo();
        };
    </script>
</body>
</html>
