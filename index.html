<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mukhtar Clicker</title>
  <style>
    /* GENERAL STYLING */
    body {
      background-image: url('bg.png'); /* Додаємо фон */
      background-size: cover; /* Розмір фону */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
      background-color: rgba(34, 34, 34, 0.8); /* Напівпрозорий фон */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    .player-name {
      font-size: 1.5em;
      font-weight: bold;
    }

    .level {
      font-size: 1em;
      background-color: #444;
      padding: 5px 10px;
      border-radius: 5px;
      color: #FFD700;
    }

    .main-content {
      margin-top: 20px;
      background-color: rgba(51, 51, 51, 0.8); /* Напівпрозорий фон */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .currency {
      font-size: 2em;
      margin: 10px 0;
    }

    .clicks {
      font-size: 1.5em;
      color: #FFD700;
      margin: 10px 0;
    }

    .character img {
      width: 150px;
      height: auto;
      cursor: pointer; /* Додаємо курсор для кнопки */
      transition: transform 0.2s; /* Додаємо анімацію */
    }

    .character img:active {
      transform: scale(0.9); /* Зменшуємо розмір при натисканні */
    }

    .profit {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .level-progress {
      margin-top: 10px;
      font-size: 1.2em;
      color: #FFD700;
    }

    .progress-container {
      background-color: #444; /* Фон шкали прогресу */
      border-radius: 10px;
      height: 30px; /* Висота шкали прогресу */
      margin-top: 10px;
      position: relative; /* Для позиціонування внутрішнього елемента */
    }

    .progress-bar {
      background-color: #FFD700; /* Колір заповненої частини */
      height: 100%; /* Висота заповненої частини */
      border-radius: 10px;
      width: 0%; /* Спочатку ширина 0 */
      transition: width 0.5s; /* Анімація зміни ширини */
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column; /* Вирівнюємо кнопки в колонку */
      align-items: center; /* Центруємо кнопки */
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px; /* Додано для відстані між кнопками */
      width: 200px; /* Задаємо ширину кнопок */
    }

    button:hover {
      background-color: #555;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .start-button {
      font-size: 1.5em;
      margin-top: 20px;
    }

    /* Animation */
    .animation {
      font-size: 2em;
      color: #FFD700;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="player-info">
      <div class="player-name" id="playerName">Mukhtar</div>
      <div class="level" id="playerLevel">Рівень 1/10</div>
    </div>
  </div>

  <div class="main-content">
    <div class="currency" id="currency">0 монет</div> <!-- Спочатку 0 монет -->
    <div class="clicks" id="clicksCount">Монет: 0</div>
    <div class="character" onclick="earnCoins()">
      <img src="mukhtar.png" alt="Character">
    </div>
    <div class="profit">
      <span id="profitPerTap">Прибуток за клік: +1</span>
    </div>
    <div id="animation" class="animation">+0</div> <!-- Анімація -->

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div> <!-- Шкала прогресу -->
    </div>
    
    <div id="levelProgress" class="level-progress"></div> <!-- Прогрес до наступного рівня -->
  </div>

  <div class="buttons">
    <button id="startButton" onclick="startGame()">Натисніть Старт</button>
  </div>

  <nav>
    <a href="#" onclick="showFriends()">Друзі</a>
    <a href="#" onclick="showSettings()">Налаштування</a>
    <a href="about.html">Про нас</a>
    <a href="contact.html">Контакти</a>
  </nav>

  <script>
    let currentUser = JSON.parse(localStorage.getItem('user')) || null; // Отримуємо користувача з localStorage
    let coinsPerClick = 1; // Кількість монет, отримуваних за клік
    let isGameStarted = false; // Перемінна для перевірки, чи почалась гра

    // Рівні та відповідна кількість монет для підвищення
    const levels = [100, 200, 500, 1000, 2000, 5000, 10000, 20000, 50000, 100000];

    // Function to load user data
    function loadUser() {
      if (!currentUser) {
        createUser(); // Якщо користувача немає, створюємо нового
      } else {
        displayUser(currentUser); // Відображаємо наявного користувача
      }
    }

    // Function to create a new user
    function createUser() {
      const newUser = { name: 'Mukhtar', level: 1, coins: 0 }; // Додано нові поля
      localStorage.setItem('user', JSON.stringify(newUser)); // Зберігаємо користувача в localStorage
      currentUser = newUser;
      displayUser(currentUser); // Відображаємо нового користувача
    }

    // Function to display user data
    function displayUser(user) {
      document.getElementById('playerName').textContent = user.name;
      document.getElementById('playerLevel').textContent = 'Рівень ' + user.level + '/10';
      document.getElementById('currency').textContent = user.coins + ' монет'; // Відображення монет
      document.getElementById('clicksCount').textContent = "Монет: " + user.coins; // Відображення кількості монет

      // Оновлюємо прибуток за клік в залежності від рівня
      coinsPerClick = user.level; // Кількість монет за клік дорівнює рівню
      document.getElementById('profitPerTap').textContent = "Прибуток за клік: +" + coinsPerClick; // Оновлення прибутку за клік

      updateLevelProgress(user); // Оновлюємо прогрес до наступного рівня
    }

    function earnCoins() {
      if (!isGameStarted) return; // Якщо гра не почалась, не робимо нічого

      currentUser.coins += coinsPerClick; // Додаємо монети
      showAnimation(coinsPerClick); // Показуємо анімацію
      updateUser(); // Оновлюємо дані користувача в localStorage

      document.getElementById('currency').textContent = currentUser.coins + ' монет'; // Оновлюємо відображення монет
      document.getElementById('clicksCount').textContent = "Монет: " + currentUser.coins; // Оновлюємо відображення кількості монет

      // Оновлюємо прогрес до наступного рівня
      updateLevelProgress(currentUser);
    }

    // Функція для показу анімації
    function showAnimation(amount) {
      const animation = document.getElementById('animation');
      animation.textContent = '+' + amount; // Текст анімації
      animation.style.opacity = 1; // Показуємо анімацію
      animation.style.transform = 'translateY(-20px)'; // Піднімаємо текст
      setTimeout(() => {
        animation.style.opacity = 0; // Сховуємо анімацію
        animation.style.transform = 'translateY(0)'; // Скидаємо позицію
      }, 1000);
    }

    function updateUser() {
      localStorage.setItem('user', JSON.stringify(currentUser)); // Оновлюємо дані користувача в localStorage
    }

    function updateLevelProgress(user) {
      const currentLevel = user.level - 1; // Текущий рівень
      const progress = user.coins / levels[currentLevel] * 100; // Прогрес у відсотках
      document.getElementById('progressBar').style.width = progress + '%'; // Оновлюємо ширину прогресу
      document.getElementById('levelProgress').textContent = 'Прогрес до наступного рівня: ' + user.coins + '/' + levels[currentLevel]; // Оновлюємо текст прогресу

      // Перевіряємо, чи потрібно підвищити рівень
      if (user.coins >= levels[currentLevel]) {
        user.level += 1; // Підвищуємо рівень
        updateUser(); // Оновлюємо користувача
        displayUser(user); // Оновлюємо відображення користувача
      }
    }

    function startGame() {
      isGameStarted = true; // Позначаємо, що гра почалась
      document.getElementById('startButton').style.display = 'none'; // Сховуємо кнопку старту
      loadUser(); // Завантажуємо дані користувача
    }

    function showFriends() {
      alert('Ця функція ще не реалізована.'); // Інформаційне повідомлення
    }

    function showSettings() {
      alert('Ця функція ще не реалізована.'); // Інформаційне повідомлення
    }

    loadUser(); // Завантажуємо дані користувача
  </script>
</body>
</html>
