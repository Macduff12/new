<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mukhtar Clicker</title>
  <style>
    /* GENERAL STYLING */
    body {
      background-image: url('bg.png'); /* Додаємо фон */
      background-size: cover; /* Розмір фону */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
      background-color: rgba(34, 34, 34, 0.8); /* Напівпрозорий фон */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    .player-name {
      font-size: 1.5em;
      font-weight: bold;
    }

    .level {
      font-size: 1em;
      background-color: #444;
      padding: 5px 10px;
      border-radius: 5px;
      color: #FFD700;
    }

    .main-content {
      margin-top: 20px;
      background-color: rgba(51, 51, 51, 0.8); /* Напівпрозорий фон */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .currency {
      font-size: 2em;
      margin: 10px 0;
    }

    .clicks {
      font-size: 1.5em;
      color: #FFD700;
      margin: 10px 0;
    }

    .character img {
      width: 150px;
      height: auto;
      cursor: pointer; /* Додаємо курсор для кнопки */
      transition: transform 0.2s; /* Додаємо анімацію */
    }

    .character img:active {
      transform: scale(0.9); /* Зменшуємо розмір при натисканні */
    }

    .profit {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .level-progress {
      margin-top: 10px;
      font-size: 1.2em;
      color: #FFD700;
    }

    .progress-container {
      background-color: #444; /* Фон шкали прогресу */
      border-radius: 10px;
      height: 30px; /* Висота шкали прогресу */
      margin-top: 10px;
      position: relative; /* Для позиціонування внутрішнього елемента */
    }

    .progress-bar {
      background-color: #FFD700; /* Колір заповненої частини */
      height: 100%; /* Висота заповненої частини */
      border-radius: 10px;
      width: 0%; /* Спочатку ширина 0 */
      transition: width 0.5s; /* Анімація зміни ширини */
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column; /* Вирівнюємо кнопки в колонку */
      align-items: center; /* Центруємо кнопки */
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px; /* Додано для відстані між кнопками */
      width: 200px; /* Задаємо ширину кнопок */
    }

    button:hover {
      background-color: #555;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .start-button {
      font-size: 1.5em;
      margin-top: 20px;
    }

    /* Animation */
    .animation {
      font-size: 2em;
      color: #FFD700;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="player-info">
      <div class="player-name" id="playerName">Mukhtar Clicker</div>
      <div class="level" id="playerLevel">Рівень 1/10</div>
    </div>
  </div>

  <div class="main-content">
    <div class="currency" id="currency">0 монет</div> <!-- Спочатку 0 монет -->
    <div class="clicks" id="clicksCount">Монет: 0</div>
    <div class="character" onclick="earnCoins()">
      <img src="mukhtar1.png" alt="Character" id="characterImage"> <!-- Додаємо id до зображення -->
    </div>
    <div class="profit">
      <span id="profitPerTap">Прибуток за клік: +1</span>
    </div>
    <div id="animation" class="animation">+0</div> <!-- Анімація -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div> <!-- Шкала прогресу -->
    </div>
    
    <div id="levelProgress" class="level-progress"></div> <!-- Прогрес до наступного рівня -->
  </div>

  <div class="buttons">
    <button id="startButton" onclick="startGame()">Натисніть Старт</button>
  </div>
  <footer style="background-color: #222; padding: 20px; margin-top: 20px;">
  <div style="text-align: center; color: #fff;">
    <h3>Upgrade Your Character</h3>
    <a href="upgrades.html" style="text-decoration: none;">
      <button style="background-color: #444; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1.2em; cursor: pointer;">Покращення</button>
    </a>
  </div>
</footer>

  <script>
    let currentUser = JSON.parse(localStorage.getItem('user')) || null; // Отримуємо користувача з localStorage
    let coinsPerClick = 1; // Кількість монет, отримуваних за клік
    let isGameStarted = false; // Перемінна для перевірки, чи почалась гра

    // Рівні та відповідна кількість монет для підвищення
    const levels = [100, 200, 500, 1000, 2000, 5000, 10000, 20000, 50000, 100000];

    // Додаємо масив зображень для кожного рівня
    const characterImages = [
      'mukhtar1.jpeg', // Рівень 1
      'mukhtar2.png', // Рівень 2
      'mukhtar3.png', // Рівень 3
      'mukhtar4.jpeg', // Рівень 4
      'mukhtar5.jpeg', // Рівень 5
      'mukhtar6.jpeg', // Рівень 6
      'mukhtar7.jpeg', // Рівень 7
      'mukhtar8.jpeg', // Рівень 8
      'mukhtar9.jpeg', // Рівень 9
      'mukhtar10.jpeg' // Рівень 10
    ];

    // Function to load user data
    function loadUser() {
      if (!currentUser) {
        createUser(); // Якщо користувача немає, створюємо нового
      } else {
        displayUser(currentUser); // Відображаємо наявного користувача
      }
    }

    // Function to create a new user
    function createUser() {
      const newUser = { name: 'Mukhtar', level: 1, coins: 0 }; // Додано нові поля
      localStorage.setItem('user', JSON.stringify(newUser)); // Зберігаємо користувача в localStorage
      currentUser = newUser;
      displayUser(currentUser); // Відображаємо нового користувача
    }

    // Function to display user data
    function displayUser(user) {
      document.getElementById('playerName').textContent = user.name;
      document.getElementById('playerLevel').textContent = 'Рівень ' + user.level + '/10';
      document.getElementById('currency').textContent = user.coins + ' монет'; // Відображення монет
      document.getElementById('clicksCount').textContent = "Монет: " + user.coins; // Відображення кількості монет

      // Оновлюємо зображення персонажа в залежності від рівня
      document.getElementById('characterImage').src = characterImages[user.level - 1];
      
      updateProgressBar(user); // Оновлюємо прогресбар
    }

    // Function to start the game
    function startGame() {
      isGameStarted = true; // Встановлюємо прапорець, що гра почалась
      document.getElementById('startButton').style.display = 'none'; // Ховаємо кнопку старту
    }

    // Fadnction to earn coins
    // Функція для заробляння монет
  function earnCoins() {
    if (!isGameStarted) return; // Якщо гра не почалась, виходимо з функції

    // Змінюємо прибуток за клік в залежності від рівня
    const coinsPerClick = currentUser.level; // Прибуток за клік = рівень користувача
    currentUser.coins += coinsPerClick; // Додаємо монети
    document.getElementById('animation').textContent = '+' + coinsPerClick; // Відображення прибутку
    document.getElementById('animation').style.opacity = 1; // Показуємо анімацію
    document.getElementById('animation').style.transform = 'translateY(-30px)'; // Піднімаємо анімацію

    // Анімація
    setTimeout(() => {
      document.getElementById('animation').style.opacity = 0; // Сховати анімацію
      document.getElementById('animation').style.transform = 'translateY(0)'; // Повертаємо анімацію на місце
    }, 1000); // Затримка 1 секунда

    localStorage.setItem('user', JSON.stringify(currentUser)); // Зберігаємо дані користувача
    displayUser(currentUser); // Оновлюємо відображення користувача
    checkLevelUp(); // Перевіряємо, чи підвищився рівень
  }


    // Function to check for level up
    function checkLevelUp() {
      if (currentUser.level <= levels.length && currentUser.coins >= levels[currentUser.level - 1]) {
        currentUser.level++; // Підвищуємо рівень
        localStorage.setItem('user', JSON.stringify(currentUser)); // Зберігаємо дані користувача
        displayUser(currentUser); // Оновлюємо відображення користувача
      }
      updateProfitPerTap();
    }
    function updateProfitPerTap() {
    const coinsPerClick = currentUser.level; // Прибуток за клік = рівень користувача
    document.getElementById('profitPerTap').textContent = `Прибуток за клік: +${coinsPerClick}`;
    }
    // Function to update progress bar
    function updateProgressBar(user) {
      const currentLevel = user.level;
      const nextLevel = currentLevel < levels.length ? levels[currentLevel - 1] : null;

      if (nextLevel) {
        const progress = (user.coins / nextLevel) * 100; // Розрахунок прогресу
        document.getElementById('progressBar').style.width = progress + '%'; // Оновлення ширини прогресбару
        document.getElementById('levelProgress').textContent = `Прогрес до наступного рівня: ${user.coins}/${nextLevel}`; // Відображення прогресу
      } else {
        document.getElementById('levelProgress').textContent = 'Максимальний рівень досягнуто!'; // Відображення, якщо досягнуто максимального рівня
      }
    }

    // Запускаємо гру при завантаженні
    loadUser();
  </script>
</body>
</html>
